 <!-- set two functions -->

 <script>
  var idIndex = 0;
  
  function changeResult() {
   var j;
   var y = document.getElementsByClassName("yogaID");
    for (j = 0; j < y.length; j++) {
      y[j].style.display = "none"; 
      
    }
    idIndex++;
    if (idIndex > y.length) {idIndex = 1}    
    y[idIndex-1].style.display = "block"; 
   
    setTimeout(changeResult, 4000); // Change text every 5 seconds
  } 
  </script>



<script>
  var myIndex = 0;
  // carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("yogaPoses");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000); // Change image every 5 seconds
  } 
  </script>
